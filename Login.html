<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
    <div class="login-container">
        <h1>LOGIN</h1>
        <p>Please enter your login and password!</p>
    
        <input type="text" name="txtName" id="txtName" placeholder="Username" class="text">
        <input type="password" name="password" id="password" placeholder="Password" class="password">
        <p><u>Forgot Password?</u></p>
        <input type="button" name="button" id="button" class="button" value="Login">
        <div class="img">
            <img src="facebook.png" width="30px"/>   
            <img src="twitter.png" width="30px"/>
            <img src="google-plus.png"  width="30px"/>
        </div>
    </div>
</div>
</body>
</html>
